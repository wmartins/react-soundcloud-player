<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="CurrentSong">
        <div class="CurrentSong-Artwork">
            <img class="CurrentSong-Artwork-Img" src="http://upload.wikimedia.org/wikipedia/en/5/57/Coldplayparachutesalbumcover.jpg">
        </div>
        <div class="CurrentSong-Song">
            <span class="CurrentSong-Song-Name">Yellow</span>
            <span class="CurrentSong-Song-Artist">Coldplay</span>
        </div>
    </div>
    <div class="PlayerBar">
        <span class="PlayerControl">
            <span class="fa fa-step-backward"></span>
        </span>
        <span class="PlayerControl">
            <span class="fa fa-pause"></span>
        </span>
        <span class="PlayerControl">
            <span class="fa fa-step-forward"></span>
        </span>
    </div>
</body>
</html>
